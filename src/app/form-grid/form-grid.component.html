<ng-content select="grid-meta"></ng-content>

<div class="header" *ngIf="form.controls?.length;else noData">
  <ng-container *ngFor="let tplRef of gridMetadata">
    <div class="hCell">
      <ng-container *ngTemplateOutlet="tplRef.template"></ng-container>
    </div>
  </ng-container>
</div>


<form [formGroup]="form" novalidate>
  <ng-container *ngFor="let fControl of form.controls" class="row">
    <form-grid-row [columns]="columns" [formControl]="fControl"></form-grid-row>
  </ng-container>
</form>
<ng-template #noData>
  <div>No data available</div>
</ng-template>
